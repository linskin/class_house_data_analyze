<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>数据大屏</title>
	<link rel="stylesheet" href="{% static 'css/myStyle.css' %}" />
	<script src="{% static 'js/echarts.min.js' %}"></script>
	<script src="{% static 'js/shandong.js' %}"></script>
</head>

<body>
	<header class="header">
		<div class="header_left">
			<img class="img1" alt="" src="{% static 'img/Frame.png' %}">
		</div>
		<div class="line"></div>
		<div class="header_right">
			<span class="header_title">山东省各城市房源信息</span>
			<span class="bottomLine"></span>
		</div>
	</header>
	<section class="section">
		<div class="bread">
			<span style="color: #1672FD; cursor: pointer;" id="screen">大屏</span>
			<span style="color: #999999">></span>
			<span>山东省房源</span>
		</div>
	</section>
	<main class="main">
		<aside class="aside">
			<div class="aside_title">山东省</div>
			<div class="aside_content">
				{% for item in city_and_pinyin %}
				   <a href="/city/{{ item.pinyin }}" class="item">{{ item.city }}</a>
				{% endfor %}
			</div>
		</aside>
		<div class="map" id="city_map"></div>
	</main>
</body>

</html>
<script type='text/javascript'>
	var myChart = echarts.init(document.getElementById('city_map'));
	var mapName = 'shandong'
	var data1={{ count_city }};
	var data2={{ price_city }};
	var geoCoordMap = {{ geoCoordMap_city }};

	var convertData = function(data) {
		var res = [];
		for (var i = 0; i < data.length; i++) {
			var geoCoord = geoCoordMap[data[i].name];
			if (geoCoord) {
				res.push({
					name: data[i].name,
					value: geoCoord.concat(data[i].value),
				});
			}
		}
		return res;
	};
	option = {
		geo: {
			show: true,
			map: 'shandong',
			mapType: 'shandong',
			zoom: 1.2,
			label: {
				normal: {
					show:true,
					fontSize:10,
					color:'#dcdcdc'
				},
				//鼠标移入后查看效果
				emphasis: {
					textStyle: {
						color: 'orange'
					}
				}
			},
			//鼠标缩放和平移
			roam: true,
			itemStyle: {
				normal: {
					borderColor: 'rgba(147, 235, 248, 1)',
					borderWidth: 1,
					areaColor:'#05C3F9',
					shadowColor: 'rgba(128, 217, 248, 1)',
					shadowOffsetX: -2,
					shadowOffsetY: 2,
					shadowBlur: 10
				},
				emphasis: {
					areaColor: '#389BB7',
					borderWidth: 0
				}
			}
		},
		series: [
			{
				name: 'scatter',
				type: 'effectScatter',
				animation: false,
				coordinateSystem: 'geo',
				data: convertData(data2),
				symbolSize: function(val) {
					return val[2]/400;
				},
				showEffectOn: 'render',
				rippleEffect: {
					brushType: 'stroke'
				},
				hoverAnimation: true,
				label: {
					normal: {
						formatter:function(params) {
							return params.name+'\n\n房源数据：'+data1[params.dataIndex].value+'\n\n均价：'+data2[params.dataIndex].value;
							},
						position: 'right',
						fontSize:12,
						color:'gray',
						show: true
					}
				},
				itemStyle: {
					normal: {
						color: 'yellow',
						shadowBlur: 10,
						shadowColor: '#05C3F9'
					}
				},
				zlevel: 1
			},

		]
	};
	myChart.setOption(option)
	myChart.on("click", function (params) {
		if ({{ citys }}.indexOf(params.name)>-1) {
			var city_pinyin={{ citys_info1 }}[params.name]
			location.href='/city/'+city_pinyin;
		}
	});

	// 点击大屏跳转到大屏页面
	var screen = document.getElementById('screen')
	screen.addEventListener('click', () => {
		location.href = '/'
	})

</script>
