<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ARIMA 预测</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入 JQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome 用于图标 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #chart {
            width: 80%;
            height: 60%;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button i {
            margin-right: 8px;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .export-btn {
            background-color: #007BFF;
        }

        .export-btn:hover {
            background-color: #0056b3;
        }

        .email-btn {
            background-color: #ff972b;
        }

        .email-btn:hover {
            background-color: #a1601d;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
        }

        .home-btn:hover {
            background-color: #218838;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }

        /* 弹窗样式 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            /*box-sizing: border-box; !* 确保内边距不会导致超出容器 *!*/
        }

        .popup input{
            width: 92%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Logo -->
<div class="logo">
    ARIMA 预测
</div>

<!-- 图表容器 -->
<div id="chart"></div>

<!-- 导出图表按钮 -->
<div class="button-container">
    <button class="button export-btn" onclick="exportChart()">
        <i class="fas fa-download"></i>导出图表
    </button>
    <button class="button email-btn" onclick="showPopup()">
        <i class="fas fa-envelope"></i>发送图表至邮箱
    </button>
</div>

<!-- 回首页按钮 -->
<button class="button home-btn" onclick="goHome()">
    <i class="fas fa-home"></i>回首页
</button>

<!-- 弹窗 -->
<div class="popup" id="email-popup">
    <!-- 关闭按钮 -->
    <a onclick="hidePopup()" aria-label="关闭" style="position: absolute; top: 10px; right: 20px; color: #5e5e5e; cursor: pointer;">
        <i class="fas fa-times"></i>
    </a>
    <h3>邮箱验证</h3>
    <p style="font-size: 14px; color: #5e5e5e">请输入您的邮箱，我们将发送验证码到您的邮箱，验证后，您可以将图表发送至您的邮箱。</p>
    <form id="send-code-form">
        <input id="email" name="email" placeholder="请输入您的邮箱" required type="email">
        <button type="submit">发送验证码</button>
        <p id="send-code-message"></p>
    </form>
    <form id="verify-code-form">
        <input id="code" name="code" placeholder="请输入验证码" required type="text">
        <button type="submit">验证代码并发送图表</button>
        <p id="verify-code-message"></p>
    </form>
</div>

<!-- Overlay -->
<!--<div class="overlay" id="overlay"></div>-->
<div id="overlay" style="display:none; /* 初始为隐藏 */ position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); /* 示例遮罩层样式 */"></div>

<script>
    // // 隐藏弹窗
    // function hidePopup() {
    //     document.getElementById('email-popup').style.display = 'none';
    //     document.getElementById('overlay').style.display = 'none';
    // }

    // 显示弹窗
    function showPopup() {
        document.getElementById('email-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // 隐藏弹窗
    function hidePopup() {
        document.getElementById('email-popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    // 发送验证码 AJAX 请求
    $('#send-code-form').on('submit', function (e) {
        e.preventDefault();
        var email = $('#email').val();

        $.ajax({
            url: "{% url 'send_verification_email' %}",
            method: "POST",
            data: {
                email: email,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function (response) {
                $('#send-code-message').text(response.message);
            },
            error: function (response) {
                $('#send-code-message').text(response.responseJSON.error);
            }
        });
    });

    // 验证验证码并发送图表
    $('#verify-code-form').on('submit', function (e) {
        e.preventDefault();
        var email = $('#email').val();
        var code = $('#code').val();

        // 发送图表前的提示信息
        alert('正在发送图表，请稍候...');

        $.ajax({
            url: "{% url 'verify_code' %}",
            method: "POST",
            data: {
                email: email,
                code: code,
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function (response) {
                $('#verify-code-message').text(response.message);

                var chartImage = chart.getDataURL({
                    type: 'png',
                    pixelRatio: 2,
                    backgroundColor: '#fff'
                });

                $.ajax({
                    url: "{% url 'send_chart_email' %}",
                    method: "POST",
                    data: {
                        email: email,
                        chart_image: chartImage,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (response) {
                        alert('图表已成功发送至邮箱');
                        hidePopup(); // 发送成功后隐藏弹窗
                    },
                    error: function (response) {
                        alert('发送图表时出错，请稍后再试');
                    }
                });
            },
            error: function (response) {
                $('#verify-code-message').text(response.responseJSON.error);
            }
        });
    });

    // 从 Django 后端获取数据并渲染图表
    var dates = {{ dates | safe }};
    var actual_values = {{ actual_values | safe }};
    var fitted_values = {{ fitted_values | safe }};
    var forecast_dates = {{ forecast_dates | safe }};
    var forecast_values = {{ forecast_values | safe }};
    var all_dates = dates.concat(forecast_dates);

    var chart = echarts.init(document.getElementById('chart'));
    var option = {
        title: {
            text: 'ARIMA模型拟合及预测结果',
            left: 'center',
            subtext: '数据来源：中国房价数据',
        },
        tooltip: { trigger: 'axis' },
        legend: { data: ['实际值', '拟合值', '预测值'], top: '10%' },
        xAxis: { type: 'category', data: all_dates },
        yAxis: { type: 'value', name: '平均房屋单价' },
        series: [
            { name: '实际值', type: 'line', data: actual_values },
            { name: '拟合值', type: 'line', data: fitted_values },
            { name: '预测值', type: 'line', data: forecast_values }
        ]
    };

    chart.setOption(option);

    // 回首页按钮的功能
    function goHome() {
        window.location.href = '/';
    }

    // 导出图表功能
    function exportChart() {
        var link = document.createElement('a');
        link.href = chart.getDataURL({
            type: 'png',  // 可选类型: 'png', 'jpeg'
            pixelRatio: 2,  // 增加分辨率
            backgroundColor: '#fff'
        });
        link.download = 'arima_forecast_chart.png';
        link.click();
    }
</script>
</body>
</html>
