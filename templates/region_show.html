<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title></title>
	<link rel="stylesheet" href="{% static 'css/myStyle.css' %}" />
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
</head>

<body>
  <header class="header">
    <div class="header_left">
      <img class="img1" alt="" src="{% static 'img/Frame.png' %}">
    </div>
    <div class="line"></div>
    <div class="header_right">
      <span class="header_title">{{ city_name }}各地区房源信息</span>
      <span class="bottomLine"></span>
    </div>
  </header>
  <section class="section">
    <div class="bread">
      <span style="color: #1672FD; cursor: pointer;" id="screen">大屏</span>
      <span style="color: #999999">></span>
      <span style="color: #1672FD; cursor: pointer;" id="city">山东省房源</span>
      <span style="color: #999999">></span>
      <span>{{ city_name }}</span>
    </div>
  </section>
  <main class="main">
    <aside class="aside">
      <div class="aside_title">{{ city_name }}</div>
      <div class="aside_content">
		{% for item in regions_data %}
			<a class="item" href="/list/{{ item.list_link }}/">{{ item.region }}</a>
		{% endfor %}
      </div>
    </aside>
    <div class="map" id="region_map"></div>
  </main>
</body>

</html>
<script type='text/javascript'>
  // 点击大屏跳转到大屏页面
  var screen = document.getElementById('screen')
  screen.addEventListener('click', () => {
    location.href = '/'
  })
  // 点击山东省房源跳转
  var city = document.getElementById('city')
  city.addEventListener('click', () => {
    location.href = '/shandong'
  })
</script>
<script>
    var myChart = echarts.init(document.getElementById('region_map'));
    var data1 = {{ count_region }};
    var data2 = {{ price_region }};
    var geoCoordMap = {{ geoCoordMap_region }};

    var file_name="../static/data/"+"{{ city }}"+".json";
    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };
    $.get(file_name, function (geoJson) {
        echarts.registerMap('{{ city }}', geoJson);
        option = {
            geo: {
                show: true,
                map: '{{ city }}',
                mapType: '{{ city }}',
                zoom: 1.2,
                label: {
                    normal: {
                        show:true,
                        fontSize:10,
                        color:'#dcdcdc'
                    },
                    // 鼠标移入后查看效果
                    emphasis: {
                        textStyle: {
                            color: 'orange'
                        }
                    }
                },
                //鼠标缩放和平移
                roam: true,
                itemStyle: {
                    normal: {
                        //             color: '#ddd',
                        borderColor: 'rgba(147, 235, 248, 1)',
                        borderWidth: 1,
                        areaColor:'#05C3F9',
                        shadowColor: 'rgba(128, 217, 248, 1)',
                        shadowOffsetX: -2,
                        shadowOffsetY: 2,
                        shadowBlur: 10
                    },
                    emphasis: {
                        areaColor: '#389BB7',
                        borderWidth: 0,

                    }
                }
            },
            series: [
                {
                    name: '房源数量',
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    showEffectOn: 'render',
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    data: convertData(data1),
                    symbolSize: function (val) {
                        return val[2]/110;
                    },
                    hoverAnimation: true,
                    label: {
                        normal: {

                            formatter:function(params) {
                                return params.name+'\n房源数量：'+data1[params.dataIndex].value+'\n均价：'+data2[params.dataIndex].value;
                                },
                            position: 'right',
                            fontSize:10,
                            color:'gray',
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: 'yellow',
                            shadowBlur: 10,
                            shadowColor: '#05C3F9'
                        }
                    },
                    zlevel: 1
                },

            ]
        };
        myChart.setOption(option);
        myChart.on("click", function (params) {
          if ({{ regions }}.indexOf(params.name)>-1) {
              var region_pinyin={{ region_info }}[params.name];
              location.href='/list/{{ city }}/'+region_pinyin;
            }
        });
    })
</script>
